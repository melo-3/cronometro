<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      href="./image/iconfavicon.png"
      type="image/x-icon"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="image">
      <img src="./image/clock.png" alt="Relógio" />
      <div class="titulo">
        <h1>Nunca é perda de tempo</h1>
        <br />
        <h2>se você consegue</h2>
        <br />
        <h3>aprender algo</h3>
      </div>
    </div>

    <div class="numbers">
      <p>
        <span id="horas">00</span>:<span id="minutos">00</span>:<span
          id="segundos"
          >00</span
        >:<span id="milisegundos">000</span>
      </p>

      <div class="buttons">
        <button id="btn1" onclick="init()">Iniciar</button>
        <button id="btn2" onclick="pause()">Pausar</button>
        <button id="btn3" onclick="reset()">Reiniciar</button>
      </div>
    </div>
  </body>
</html>
